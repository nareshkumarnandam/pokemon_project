<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="contentWrapper">
        <header>
            <h1>GeekéMon</h1>
        </header>
        <main>
            <form id="pokemonTypeFilter">
                <select class="types" name="type" class="typeFilter">
                    <option value="">Types</option>
                <option value="grass">Grass</option><option value="fire">Fire</option><option value="water">Water</option><option value="bug">Bug</option><option value="normal">Normal</option><option value="poison">Poison</option><option value="electric">Electric</option><option value="ground">Ground</option><option value="fairy">Fairy</option><option value="fighting">Fighting</option><option value="psychic">Psychic</option><option value="rock">Rock</option><option value="ghost">Ghost</option><option value="ice">Ice</option><option value="dragon">Dragon</option></select>
                <input class="input" type="submit" value="Filter by Type">
                
                <button class="reset" onclick="window.location.reload();">Reset</button>
            </form>
            <form id="pokemonSearchForm" class="" action="" method="GET">
                <input id="pokemonSearchInput" type="text" name="" placeholder="Enter Pokémon Name">
            </form>
            <section class="formSpacers"></section>
            <section id="pokemondex">
            </section>
        </main>  
    </div>
    <script src="./script.js"></script>
</body>
</html>
